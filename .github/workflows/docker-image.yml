name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag clawapp:$(date +%s)
    - name: Build the Docker image latest
      run: docker build . --file Dockerfile --tag clawapp:latest
