name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (å¦‚ 1.0.0)'
        required: true
        default: '1.0.0'
      create_release:
        description: 'æ˜¯å¦åˆ›å»º GitHub Release'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      VERSION: ${{ github.event.inputs.version || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: |
          npm ci
          cd h5 && npm ci

      - name: Build H5
        run: npm run build:h5

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Build APK (Release)
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
          cd android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Rename APK files
        run: |
          VERSION="${{ env.VERSION }}"
          VER="${VERSION#v}"

          DEBUG_APK=$(find android/app/build/outputs/apk/debug -name '*.apk' | head -1)
          if [ -n "$DEBUG_APK" ]; then
            cp "$DEBUG_APK" "android/app/build/outputs/apk/debug/clawapp-${VER}-debug.apk"
          fi

          RELEASE_APK=$(find android/app/build/outputs/apk/release -name '*.apk' 2>/dev/null | head -1)
          if [ -n "$RELEASE_APK" ]; then
            cp "$RELEASE_APK" "android/app/build/outputs/apk/release/clawapp-${VER}-release.apk"
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: clawapp-${{ env.VERSION }}-debug
          path: android/app/build/outputs/apk/debug/clawapp-*-debug.apk

      - name: Upload Release APK
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        uses: actions/upload-artifact@v4
        with:
          name: clawapp-${{ env.VERSION }}-release
          path: android/app/build/outputs/apk/release/clawapp-*-release.apk

